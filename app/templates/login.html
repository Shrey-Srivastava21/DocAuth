<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css">
    <script>
        $('.message a').click(function(){
   	$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
	});
    </script>
</head>
<body>
<div class="login-page">
  <div class="form">
    <form class="login-form" method="post" action="">
      <input type="text" placeholder="Username"/ name="username" value="{{ request.form.username }}">
      <input type="password" placeholder="Password"/ name="password" value="{{ request.form.password }}">
      <button type="submit">login</button>
      <p class="message">Not registered? <a href="#">Contact admin</a></p>
    </form>
  </div>
</div>
</body>
</html>
