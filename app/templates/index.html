<!DOCTYPE html>
<html>
<head>
	<title>DocAuth</title>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/bootstrap.css">
	<link rel="stylesheet" href="static/css/final_css.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="static/assets/header.png" />
	<script src="static/js/jquery.js"></script>
	<script src="static/js/bootstrap.js"></script>
	  	
</head>
<body>	
	<section class="navbar navbar-default cl_white" style="border-radius:0px;">
      	<div class="container">
      	<div class="navbar-header col-md-3">
      	<a class="navbar-brand" href="#">DocAuth</a>
    	</div>
      	<div class="col-md-3"></div>
      	<div class="col-md-3"></div>
      	<div class="col-md-3 font-major myalign">
       	  <ul class="nav navbar-nav">
    	      <li><a href="/login">Login</a></li>
    	  </ul>
    	  </div></div>
    	</section>
	<div class="container-fluid" style="min-height:100%">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismiss fade in" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="close"><span aria-hidden="true">
                            &times;</span></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    </div>
</body>
</html>
